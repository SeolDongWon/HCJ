<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container border border-dark">
    <div class="row">
      <div class="col-sm-4 bg-primary p-3">
        <div class="card">
          <img src="img/img_avatar1.png" alt="CardImage" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">Seol DW</h4>
            <p class="card-text">Seol DW is an programmer and engineer</p>
            <div class="d-grid">
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 p-1">
        <div class="card">
          <img src="img/img_avatar1.png" alt="CardImage" class="card-img-top img-thumbnail">
          <div class="card-body">
            <h4 class="card-title">Seol DW</h4>
            <p class="card-text">Seol DW is an programmer and engineer</p>
            <div class="text-center">
              <a href="#" class="btn btn-outline-primary">See Profile</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 p-3">
        <div class="card">
          <div class="card-img-overlay">
            <h4 class="card-title">Seol DW</h4>
            <p class="card-text">Seol DW is an programmer and engineer</p>
            <div class="">
              <a href="#" class="btn btn-outline-primary">See Profile</a>
            </div>
          </div>
          <img src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="CardImage" class="card-img-top img-thumbnail">
        </div>
      </div>
    </div>
  </div>
  <div class="dropdown dropup ">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropend
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Normal</a></li>
      <li><a class="dropdown-item active" href="#">Active</a></li>
      <li><a class="dropdown-item disabled" href="#">Disabled</a></li>
    </ul>
  </div>
  <div class="dropdown dropend ">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropend
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Normal</a></li>
      <li><a class="dropdown-item active" href="#">Active</a></li>
      <li><a class="dropdown-item disabled" href="#">Disabled</a></li>
    </ul>
  </div>
  <div class="dropdown dropstart ">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropend
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Normal</a></li>
      <li><a class="dropdown-item active" href="#">Active</a></li>
      <li><a class="dropdown-item disabled" href="#">Disabled</a></li>
    </ul>
  </div>
</body>

</html>
