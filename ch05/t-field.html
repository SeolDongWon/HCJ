<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset {
      width : 300px
    }
  </style>
</head>

<body>
  <fieldset>
    <legend>배송정보</legend>
    <ul>
      <li>
        <label for="user_name">이름 <input type="text" id="user_name"></label>
      </li>
      <li>
        <label for="user_addr">배송 주소 <input type="text" id="user_addr"></label>
      </li>
      <li>
        <label for="user_email">이메일 <input type="email" id="user_email"></label>
      </li>
      <li>
        <label for="user_tel">연락처 <input type="tel" id="user_tel"></label>
      </li>
    </ul>
    <input type="reset" value="결제취소">&nbsp;<input type="submit" value="결제하기">
  </fieldset>
</body>

</html>
