<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fieldset</title>
  <style>
    fieldset {
      width: 450px;
      margin-left: 10%;
    }
  </style>
</head>

<body>
  <form action="서버에 보낼 페이지명" method="get">
    <fieldset>
      <legend>로그인페이지</legend>
      <label for="user_id">아이디: <input type="text" id="user_id" size="10"></label>
      <label for="user_pw">비밀번호: <input type="password" id="user_pw" size="10"></label>
      <input type="submit" value="로그인">
    </fieldset>
    <fieldset>
      <legend>배송정보</legend>
      <ul>
        <li>
          <label for="user_name">이름 <input type="text" id="user_name"> </label>
        </li>
        <li>
          <label for="address">주소 <input type="text" id="address"></label>
        </li>
        <li>
          <label for="email">이메일 <input type="email" id="email"></label>
        </li>
        <li>
          <label for="tel">연락처 <input type="tel" id="tel"></label>
        </li>
      </ul>
    </fieldset>

  </form>


</body>

</html>
