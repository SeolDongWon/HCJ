<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>woof</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
body{
  border: 1px dotted red
}
header{
  border: 1px dotted blue
}
menu{
  border: 1px dotted red
}
main{
  border: 1px dotted blue
}
footer{
  border: 1px dotted red
}
div#myCarousel{
  border: 5px dotted black;
  height: 400px;
}

</style>
<body>
  <header>
    <div class="container-lg" >
      <div class="d-flex justify-content-end">
        <a href="#" class="btn">로그인</a>
        <a href="#" class="btn">회원가입</a>
      </div>
      <div class="d-flex justify-content-end">
        <a href="#" class="btn">000님 환영합니다</a>
        <a href="#" class="btn">로그아웃</a>
      </div>
      <div class="d-flex justify-content-end">
        <a href="#" class="btn">관리자님 환영합니다</a>
        <a href="#" class="btn">공지관리</a>
        <a href="#" class="btn">입양관리</a>
        <a href="#" class="btn">제품관리</a>
        <a href="#" class="btn">유저관리</a>
      </div>
    </div>
    <div class="container-lg" align="center" >
      <img src="" alt="로고 적당한걸로">
    </div>
    <div class="container-lg" >

    </div>

  </header>

  <menu>
    <div class="container-lg d-flex justify-content-around" >
      <a href="#" class="btn">카테고리</a>
      <a href="#" class="btn">회사소개</a>
      <a href="#" class="btn">분양</a>
      <a href="#" class="btn">상품</a>
      <a href="#" class="btn">내정보</a>
      <a href="#" class="btn">고객센터</a>
    </div>

  </menu>

  <main>
    <div class="container-lg" >
      <!-- <section id="carousel"> -->
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel"
              data-bs-slide-to="0" class="active" aria-current="true"
              aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel"
              data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel"
              data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner h-100" align="center">
            <div class="carousel-item active h-100">
              <a href="#"> <img class="h-100" src="imgBoard/cat.jpg" alt="">
              </a>
            </div>
            <div class="carousel-item h-100">
              <a href="#"> <img class=" h-100" src="imgBoard/newjeans.jpg" alt="">
              </a>
            </div>
            <div class="carousel-item h-100">
              <a href="#"> <img class=" h-100" src="imgBoard/photo-3.jpg"
                alt="">
              </a>
            </div>
          </div>
          <button class="carousel-control-prev" type="button"
            data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button"
            data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      <!-- </section> -->

    </div>

  </main>

  <footer>
    <div class="container-lg" >

    </div>
  </footer>
</body>
</html>
