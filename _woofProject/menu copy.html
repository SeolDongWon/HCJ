<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .card:hover {
    transition: all 0.2s ease;
    transform: scale(1.1);
    z-index: 1;
  }

  .navMenu:hover {
    transition: all 0.2s ease;
    background-color: rgb(246, 220, 216);
  }
</style>


<body>
  <div style="width: 1200px; margin: auto;">
    <menu class="m-0 p-0">
      <ul class="nav nav-underline nav-justified justify-content-around border-bottom">
        <li id="aboutBtn" class="menu nav-item"><a href="#" class="nav-link text-black fs-4 fw-light">회사소개</a></li>
        <li id="petBtn" class="menu nav-item"><a href="#" class="nav-link text-black fs-4 fw-light">분양</a></li>
        <li id="itemBtn" class="menu nav-item"><a href="#" class="nav-link text-black fs-4 fw-light">상품</a></li>
        <li id="serviceBtn" class="menu nav-item"><a href="#" class="nav-link text-black fs-4 fw-light">고객센터</a>
        </li>
      </ul>
    </menu>
    <menu id="subMenu" class="m-0 p-0">
      <div id="about">
        <ul class="nav nav-underline nav-justified justify-content-around border-bottom">
          <li class="menu navMenu nav-item"><a href="" class="nav-link text-black">시설소개</a></li>
          <li class="menu navMenu nav-item"><a href="" class="nav-link text-black">오시는 길</a></li>
          <li class="menu navMenu nav-item"><a href="" class="nav-link text-black">공지사항</a></li>
        </ul>
      </div>
      <div id="pet">
        <ul class="nav nav-underline nav-justified justify-content-around border-bottom">
          <li class="menu nav-item"><a href="" class="nav-link text-black">입양견 목록</a></li>
          <li class="menu nav-item"><a href="" class="nav-link text-black">입양후기</a></li>
        </ul>
      </div>
      <div id="item">
        <ul class="nav nav-underline nav-justified justify-content-around border-bottom">
          <li class="menu nav-item"><a href="" class="nav-link text-black">상품목록</a></li>
        </ul>
      </div>
      <div id="service">
        <ul class="nav nav-underline nav-justified justify-content-around border-bottom">
          <li class="menu nav-item"><a href="" class="nav-link text-black">자주묻는 질문</a></li>
          <li class="menu nav-item"><a href="" class="nav-link text-black">문의사항</a></li>
        </ul>
      </div>

    </menu>


  </div>
</body>
<style>
  #subMenu>div {
    display: none;

  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var aboutBtn = document.querySelector('#aboutBtn');
    var about = document.querySelector('#about');
    var petBtn = document.querySelector('#petBtn');
    var pet = document.querySelector('#pet');
    var itemBtn = document.querySelector('#itemBtn');
    var item = document.querySelector('#item');
    var serviceBtn = document.querySelector('#serviceBtn');
    var service = document.querySelector('#service');

    aboutBtn.addEventListener('click', function () {
      about.style.display = (about.style.display === 'block') ? 'none' : 'block';
    });
    petBtn.addEventListener('click', function () {
      pet.style.display = (pet.style.display === 'block') ? 'none' : 'block';
    });
    itemBtn.addEventListener('click', function () {
      item.style.display = (item.style.display === 'block') ? 'none' : 'block';
    });
    serviceBtn.addEventListener('click', function () {
      service.style.display = (service.style.display === 'block') ? 'none' : 'block';
    });

    document.addEventListener('click', function (event) {
      var targetElement = event.target;
      if (!dropdownButton.contains(targetElement) && !dropdownContent.contains(targetElement)) {
        dropdownContent.style.display = 'none';
      }
    });

  });


</script>

</html>
