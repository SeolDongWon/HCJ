<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <main class="p-0 m-0">
    <section>
      <article>
        <div class="container-md p-3 m-auto ">
          <div class="d-flex">
            <div class="mb-3 me-2 w-50">
              <label for="subject" class="form-label">제목</label>
              <input type="text" class="form-control" id="subject" placeholder="subject">
            </div>
            <div class="mb-3 w-50">
              <label for="class" class="form-label">말머리</label>
              <select class="form-select" aria-label="Default select example">
                <option value="normal" selected>일반</option>
                <option value="question">질문</option>
                <option value="info">정보</option>
              </select>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="10" placeholder="content"></textarea>
          </div>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
