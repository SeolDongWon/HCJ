<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <main class="p-0 m-0">
    <section>
      <article>
        <div class="container-md">
          <form action="insertUserCtrl.do" name="joinForm" method="post" class="needs-validation p-5" novalidate="">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="id" class="form-label" style="border: 1px solid red;">아이디</label>
                <span class="error" id="idError">asdasdas</span>
                <input type="text" class="form-control" id="id" placeholder="id"onfocus="focusOn(id)" onblur="focusOff(id); idCheck()">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-sm-6">
                <label for="name" class="form-label">이름</label>
                <span class="error" id="nameError"></span>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="name" placeholder="name"  onfocus="focusOn(id)" onblur="focusOff(id);nameCheck()">
                <div class="invalid-feedback">
                    Your name is required.
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <label for="password" class="form-label">비밀번호</label>
                <span class="error" id="passwordError"></span>
                <input type="password" class="form-control" id="password" placeholder="password" onfocus="focusOn(id)"
								onblur="focusOff(id);passwordCheck()">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
              <div class="col-sm-6">
                <label for="rePassword" class="form-label">비밀번호 재입력</label>
                <span class="error" id="rePasswordError"></span>
                <input type="password" class="form-control" id="rePassword" placeholder="rePassword">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
              <div class="col-12">
                <label for="tel" class="form-label">연락처</label>
                <span class="error" id="telError"></span>
                <input type="tel" class="form-control" id="tel" placeholder="00000000000" onfocus="focusOn(id)" onblur="focusOff(id);telCheck()">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>
              <div class="col-12">
                <label for="address" class="form-label">주소</label>
                <span class="error" id="addressError"></span>
                <input type="text" class="form-control" id="address" placeholder="address" required="">
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
            <button class="w-100 btn btn-primary btn-lg" onclick="joinSend()" >회원가입</button>
          </form>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
