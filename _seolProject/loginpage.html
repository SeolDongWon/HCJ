<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <main class="p-0 m-0">
    <section>
      <article>
        <div class="p-5 m-auto" style="width: 500px;">
          <p class="text-center fs-1">Please sign in</p>
          <form action="" method="post">
            <div  class="row">
              <div class="col-sm-8 ">
                <input type="text" name="id" class="form-control fs-1" placeholder="아이디">
                <input type="password" name="password" class="form-control fs-1" placeholder="비밀번호">
                <br>
              </div>
              <div class="col-sm-4">
                <button class="btn btn-primary w-100 h-75 fs-2" type="submit">로그인</button>
              </div>
            </div>
            <div class="form-check">
              <input type="checkbox" name="idRemember" id="idRemember">
              <label for="idRemember"> 아이디기억하기</label>
            </div>
          </form>
        </div>
        <div class="p-5 m-auto" style="width: 500px;">
          <form>
            <h1 class="h3 mb-3 fw-normal text-center">로그인</h1>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">id</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                아이디기억하기
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
            <br>
            <a href=""><button class="btn btn-primary w-100 py-2 mt-2">회원가입</button></a> 
          </form>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
