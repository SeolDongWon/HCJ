<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/member.css">
  <script src="https://kit.fontawesome.com/3096a27d00.js" crossorigin="anonymous"></script>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>회원가입</legend>
      <table>
        <tr>
          <td><i class="fa-solid fa-font"></i><label for="id">아이디
          </label></td>
          <td><input type="text" name="id" id="id" placeholder="아이디를 입력하시오." required="required" /></td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-key"></i><label for="pw">비밀번호</label></td>
          <td><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하시오." required="비밀번호 재확인"></td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-key"></i><label for="repw">비밀번호 재확인</label></td>
          <td><input type="password" name="repw" id="repw" placeholder="비밀번호를 재입력하시오" required="required" /></td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-signature"></i><label for="name">이름</label></td>
          <td><input type="text" name="name" id="name" required="required" /></td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-venus-mars"></i><label for="">성별</label></td>
          <td><input type="radio" name="gender" value="man"><label for="">남자</label>
            <input type="radio" name="gender" value="woman"><label for="">여자</label>
          </td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-cake-candles"></i><label for="">생일</label></td>
          <td>
            <input type="date" name="date" id="date">
          </td>
        </tr>
        <tr>
          <td colspan="2"><i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="본인확인(이메일)" name="email" id="email" size="39" required="required" />
          </td>
        </tr>
        <tr>
          <td colspan="2" id="countryCode"><i class="fa-solid fa-phone"></i>
            <select name="countryCode" >
              <option value="010">010</option>
              <option value="02">02</option>
              <option value="031">031</option>
            </select>
            <input type="tel" id="phone" name="phone" size="24" required="required">
            <input type="button" value="인증" id="contryCodeCheck">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" id="certification" placeholder="인증번호" size="32">
            <input type="button" value="확인" id="certificationCheck">
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="전송">
            <input type="reset" value="취소">
          </td>
        </tr>
      </table>
      <i class="fa-solid fa-image-portrait" style="color: #213454;" id="Profile"></i>
    </fieldset>
  </form>
</body>
</html>
