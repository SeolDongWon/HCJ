<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>testMember</title>
  <style>
    fieldset {
      width: 400px;
    }
  </style>
</head>

<body>
  <form action="">
    <fieldset>
      <legend align="center">회원가입</legend>
      <table>
        <tr>
          <td><label for="id">아이디</label></td>
          <td><input type="text" placeholder="아디입력" name="id" id="id" size="20" required></td>
        </tr>
        <tr>
          <td><label for="pw">비밀번호</label> </td>
          <td><input type="password" placeholder="비번입력" name="pw" id="pw" required></td>
        </tr>
        <tr>
          <td><label for="repw">비밀번호 재입력</label></td>
          <td><input type="password" placeholder="비번재입력" name="repw" id="repw" required></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td><label for="name">이름</label></td>
          <td><input type="text" placeholder="이름입력" name="name" id="name" required></td>
        </tr>
        <tr>
          <td><label for="">성별</label></td>
          <td><input type="radio" name="gender" value="man">남성
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="woman">여성
          </td>
        </tr>
        <tr>
          <td>생일</td>
          <td><input type="date" name="birthday" id="birthday"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2"><input type="email" placeholder="본인확인(이메일)" name="email" id="email" size="30" required></td>
        </tr>
        <tr>
          <td colspan="2">
            <select name="" id="">
              <option value="010">010</option>
              <option value="02">02</option>
            </select>
            <input type="text" placeholder="###-####-####" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              required>
            <input type="button" value="인증">
          </td>
        <tr>
          <td colspan="2"><input type="text" placeholder="인증번호" size="27" >&nbsp;<input type="button" value="확인">
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="submit" value="제출"></td>
        </tr>

        
      </table>



      <br>
      <table>
        <tr>
          <td colspan="3" align="center">
            
          </td>
        </tr>
        <tr>
          <td>123</td>
          <td>456</td>
          <td>789</td>
        </tr>
      </table>
    </fieldset>
  </form>

</body>

</html>
