<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력 양식의 text와 password 확인</title>
</head>

<body>
  <form action="exam01_htag.html" method="get">
    <table>
      <tr>
        <td>아이디</td>
        <td><input type="text" name="id" size="20" maxlength="12" placeholder="id 입력" /></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="password" name="pwd" size="20" maxlength="12" /></td>
      </tr>
      <tr>
        <td>성별</td>
        <td><input type="radio" name="gender" id="man" value="man" checked="checked" />
          <label for="man">남자</label>
          <input type="radio" name="gender" id="woman" value="woman" />
          <label for="woman">여자</label>
        </td>
      </tr>
      <tr>
        <td>취미</td>
        <td><input type="checkbox" name="hobby" value="climbing/">
          <label for="">등산</label>
          <input type="checkbox" name="hobby" value="traveling" />
          <label for="">여행</label>
          <input type="checkbox" name="hobby" value="fishing" />
          <label for="">낚시</label>
        </td>
      </tr>
      <tr>
        <td>컴퓨터 운영체제</td>
        <td><select name="os" size="3" multiple>
            <option value="windows">윈도우즈</option>
            <option value="linux">리눅스</option>
            <option value="solraris">솔라리스</option>
            <option value="mac">맥</option>
          </select></td>
      </tr>
      <tr>
        <td>웹 프로그래밍 과목(1)</td>
        <td><select name="lessonOne">
            <option value="java">JAVA</option>
            <option value="jsp">JSP</option>
            <option value="html5">HTML5</option>
            <option value="jQuery">jQeury</option>
          </select></td>
      </tr>
      <tr>
        <td>웹 프로그래밍 과목(2)</td>
        <td><select name="lessonTwo">
            <optgroup label="web">
              <option value="html5">HTML5</option>
              <option value="css">CSS</option>
              <option value="javaScript">javaScript</option>
            </optgroup>
            <optgroup label="웹 표준">
              <option value="구조">구조</option>
              <option value="표현">표현</option>
              <option value="동작">동작(기능)</option>
            </optgroup>
          </select></td>
      </tr>
      <tr>
        <td>기타사항</td>
        <td><textarea name="exam" cols="30" rows="7"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" value="목록" onclick="alert('목록이동')">
          <input type="submit" value="전송"/>
          <input type="reset" value="취소"/>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
