<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table1</title>
  <style>
    table{
      border-collapse:collapse;
      width:300px;
      height:200px;
      border:1px solid rgb(201, 14, 14);
    }
    td{
      text-align : center;
    }

  </style>
</head>

<body>
  <table>
    <caption>선물용과 가정용 상품구성</caption>
    <tr>
      <td><b>용도</b></td>
      <td><strong>중량</strong></td>
      <th>개수</th>
      <th>가격</th>
    </tr>
    <tr>
      <th rowspan="2">선물용</th>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td rowspan="2">가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>

  </table>

</body>

</html>
