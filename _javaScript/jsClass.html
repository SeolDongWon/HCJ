<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsClass</title>
  <script>
    //자바스크립트에서도 클래스를 만들어서 객체를 찍어낼 수 있다

    //function이 생성자 역할을 한다
    let Student = function(name,age){
      this.name = name;
      this.age = age;
    }
    let stu1=new Student("길동",20);
    let stu2=new Student("동길",40);
  </script>
</head>
<body>
  
</body>
</html>
