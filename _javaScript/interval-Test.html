<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interval-Test</title>
  <script>


    function displayTime() {
      let date = new Date();
      let year = date.getFullYear();
      let month = date.getMonth()+1;
      let _date = date.getDate();
      let hour = date.getHours();
      let minute = date.getMinutes();
      let second = date.getSeconds();
      let milsec = date.getMilliseconds();
      let day = date.getDay();
      let dayArray = new Array("일","월","화","수","목","금","토");
      let dateValue = year+'-'+month+'-'+_date+'-'+dayArray[day]+'-'+hour+'-'+minute+'-'+second+'-'+milsec;
      
      document.getElementById('timer').innerHTML = dateValue;

    }
    // setInterval(displayTime, 1);
    function startTimer() {
      intervalIndex = setInterval(displayTime, 1);
    }
    function stopTimer() {
      clearInterval(intervalIndex);
    }
  </script>
</head>

<body>
  <h1 id="timer">시간이 보여짐</h1>
  <button onclick="startTimer()">타이머시작</button>
  <button onclick="stopTimer()">타이머종료</button>
</body>

</html>
