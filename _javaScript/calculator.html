<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <style>
    
    input {
      width: 50px;
      height: 50px;
      font-size: 30px;
    }

    #resultValue {
      width: 204px;
    }

    #operator {
      background-color: beige;
    }

    #clear {
      background-color: coral;
    }

  </style>
  <script>
    function calculate(inputValue) {
      window.alert("클릭했어요");
      switch (inputValue) {
        case 'c':
          document.getElementById('resultValue').value = '';
          break;
        case '=':
          document.getElementById('resultValue').value = eval(document.getElementById('resultValue').value);
          break;
        default:
          document.getElementById('resultValue').value = document.getElementById('resultValue').value + inputValue;
      }
    }
  </script>
</head>

<body>
  <table>
    <tr>
      <td colspan="4"><input type="text" value="" id="resultValue"></td>
    </tr>
    <tr>
      <td><input type="button" value="7" onclick="calculate(value)"></td>
      <td><input type="button" value="8" onclick="calculate(value)"></td>
      <td><input type="button" value="9" onclick="calculate(value)"></td>
      <td><input type="button" value="/" onclick="calculate(value)" id="operator"></td>
    </tr>
    <tr>
      <td><input type="button" value="4" onclick="calculate(value)"></td>
      <td><input type="button" value="5" onclick="calculate(value)"></td>
      <td><input type="button" value="6" onclick="calculate(value)"></td>
      <td><input type="button" value="*" onclick="calculate(value)" id="operator"></td>
    </tr>
    <tr>
      <td><input type="button" value="1" onclick="calculate(value)"></td>
      <td><input type="button" value="2" onclick="calculate(value)"></td>
      <td><input type="button" value="3" onclick="calculate(value)"></td>
      <td><input type="button" value="-" onclick="calculate(value)" id="operator"></td>
    </tr>
    <tr>
      <td><input type="button" value="c" onclick="calculate(value)" id="clear"></td>
      <td><input type="button" value="0" onclick="calculate(value)"></td>
      <td><input type="button" value="=" onclick="calculate(value)" id="operator"></td>
      <td><input type="button" value="+" onclick="calculate(value)" id="operator"></td>
    </tr>
  </table>
</body>

</html>
