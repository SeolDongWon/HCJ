<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <span id="spanWidth">width=</span>
  <span id="spanHight">hight=</span>
  <div class="container bg-info" id="containDiv">
    <span id="containWidth">width=</span>
    <span id="containHight">hight=</span>
  </div>
</body>
<script>
  function sizeChange() {
    document.getElementById('spanWidth').innerHTML =
      '<h1>화면 너비 : ' + document.documentElement.clientWidth + '</h1>';
    document.getElementById('spanHight').innerHTML =
      '<h1>화면 높이 : ' + document.documentElement.clientHeight + '</h1>';
    // body안에 있는 #containDiv의 정보를 let containDiv에 할당
    let containDiv = document.getElementById('containDiv');
    document.getElementById('containWidth').innerHTML =
      '<h1>화면 너비 : ' + containDiv.clientWidth
        document.documentElement.clientWidth + '</h1>';
    document.getElementById('containHight').innerHTML =
      '<h1>화면 높이 : ' + containDiv.clientHeight + '</h1>';
  }
  sizeChange();
  window.onresize = sizeChange;
</script>

</html>
