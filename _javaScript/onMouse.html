<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onMouse</title>
</head>
<script>
  function showValue() {
    let h1obj = window.document.getElementsByClassName("h1calc");
    let p = window.document.getElementsByTagName("p");
    console.log("h1객체수 = " +h1obj.length)
    console.log("p객체수 = " +p.length)
    h1obj[0].innerHTML="10 + 50 = 60";
  }
  function hideValue(){
    let h1obj = window.document.getElementsByTagName("h1");
    console.log("h1객체수 = " +h1obj.length)
    h1obj[0].innerHTML="10 + 50 = ?";
  }
  // body를 로드하기 전에 스크립트에서 body의 객체를 부를 수는 없다
  // showValue() 
</script>

<body onload="showValue()">
