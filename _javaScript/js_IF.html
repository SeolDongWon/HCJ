<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsIF</title>
  <script>
    var age = 8;
    var name = "홍길동";
    if (age < 10) {
      window.document.write('<h1>' + name + '님은 어린이입니다</h1>');
    } else if (age < 20) {
      window.document.write('<h1>' + name + '님은 미성년자입니다</h1>');
    }

  </script>
</head>

<body>
  <h1>Hello JavaScript</h1>
</body>

</html>
