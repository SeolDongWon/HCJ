<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.open</title>
  <script>
    function openWindow() {
      window.open("https://m.naver.com/", "카카오", "resizable=no, scrollbars=no,toolbar=no, menubar=no, location =no, status=no, width=540, height=900");
    }
    function closeWindow() {
      window.close();
    }
  </script>
</head>

<body>
  <button onclick="openWindow()">네이버창열기</button>
  <button onclick="closeWindow()">현재창닫기</button>
  <a href="http://www.naver.com" target="_blank">네이버창열기</a>
</body>

</html>
