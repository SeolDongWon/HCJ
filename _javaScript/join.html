<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="js/join.js"></script>
</head>

<body>
  <div class="container-sm">
    <form action="#" method="post" name="joinform">
      <p>회원가입</p>
      <table class="table-bordered">
        <tr><td><input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br /></td></tr>
        <tr><td><input type="text" id="sample6_postcode" placeholder="우편번호" /></td></tr>
        <tr><td><input type="text" id="sample6_address" placeholder="주소" size="50px"><br /></td></tr>
        <tr><td><input type="text" id="sample6_detailAddress" placeholder="상세주소"></td></tr>
        <tr><td><input type="text" id="sample6_extraAddress" placeholder="참고항목"></td></tr>
        <tr>
          <td>
            <input type="button" value="회원가입" onclick="joinSend()" />
          </td>
        </tr>
      </table>
    </form>
  </div>

</html>
</body>

</html>
