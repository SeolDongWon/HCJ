<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSite2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div id="container" class="bg-dark container-sm p-1">
    <header class="bg-danger row d-flex border border-danger ">
        <div id="logo" class="bg-primary container-sm p-1 col-sm-3">
          <p>로고</p>
        </div>
        <div id="nav" class="bg-success container-sm  p-1 col-sm-9">
          <p>네비게이션</p>
        </div>
    </header>
    <div id="slideShow" class="bg-warning p-1 container">
      <p>슬라이드쇼</p>
    </div>
    <div id="contents" class="bg-primary p-1 row border border-danger  ">
      <div id="sideMenu" class="bg-danger-subtle col-sm-2 p-1 container-sm ">
        <p>사이드메뉴</p>
      </div>
      <div id="mainMenu" class="bg-info col-sm-10 p-1 container-sm ">
        <p>메인메뉴</p>
      </div>
    </div>
    <footer>
      <div id="footer" class="bg-dark-subtle">
        <p>푸터</p>
      </div>
    </footer>
  </div>
</body>

</html>
