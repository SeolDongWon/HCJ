<html lang="en">

<head>

</head>

<body>
  <div id="container" class="bg-dark container p-1">
    <header class="bg-danger row d-flex border border-danger ">
      <div id="header" class="bg-primary-subtle container-sm p-1">
        <p>헤더</p>
      </div>
    </header>
    <div id="contents" class="bg-primary p-1 row border border-danger  ">
      <div id="sideMenu" class="bg-danger-subtle col-sm-2 p-1 container-sm ">
        <ul class="nav nav-tabs list-group gap-1" role="tablist">
          <li class="nav-item">
            <a class="nav-link btn btn-light text-black border-white active" data-bs-toggle="tab" href="#Stacked">Stacked form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-light text-black border-white" data-bs-toggle="tab" href="#Textarea">Textarea</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-light text-black border-white" data-bs-toggle="tab" href="#menu2">Menu 2</a>
          </li>
        </ul>
      </div>
      <div id="mainMenu" class="bg-info col-sm-10 p-5 container-sm ">
        <div class="container mt-3">
          <!-- tab-content -->
          <div class="tab-content">
            <div id="Stacked" class="container tab-pane active w-50">
              <h2 class="text-center">Stacked form</h2>
              <form action="/action_page.php">
                <div class="mb-3 mt-3">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
              </form>
            </div>
            <div id="Textarea" class="container tab-pane fade w-50">
              <h2 class="text-center">Textarea</h2>
              <form action="/action_page.php">
                <div class="mb-3 mt-3">
                  <label for="comment">Comments:</label>
                  <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div id="footer" class="bg-dark-subtle">
        <p>푸터</p>
      </div>
    </footer>
  </div>
