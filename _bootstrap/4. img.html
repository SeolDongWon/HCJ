<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/test2.css">
</head>

<body>
  <div class="container-fluid border-top border-bottom border-danger p-5">
    <div class="container p-5 bg-success">
    </div>
  </div>
  <div class="container mt-3" id="img1">
    <h2>Aligning images</h2>
    <p>Use the float classes to float the image to the left or to the right:</p>
    <div class="main border border-primary alert alert-info alert-dismissible fade show">
      <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
      <img src="img/paris.jpg" alt="Paris" class="img-fluid" width="459">
      <img src="img/paris.jpg" alt="Paris" width="459">
    </div>
  </div>
  <div class="container mt-3" id="img2">
    <img src="img/paris.jpg" class="float-start" alt="Paris" width="459">
    <img src="img/paris.jpg" class="float-end" alt="Paris" width="459">
  </div>
  <div class="container mt-3" id="img2">
    <img src="img/photo-1.jpg" class="ratio ratio-1x1" alt="Paris">
    <img src="img/iu.jpg" class="rounded-circle" alt="Paris">
    <img src="img/photo-1.jpg" class="rounded-circle object-fit-cover " style="width: 300px; height: 300px;"
      alt="Paris">
    <img src="img/photo-1.jpg" class="rounded-circle object-fit-cover" style="width: 300px; height: 300px;" alt="Paris">
  </div>
  <div class="d-flex border border-danger">
    <div class="rounded-circle bg-black" style="width: 600px; height: 600px; overflow: hidden;">
      <img src="img/iu.jpg" class="" alt="iu" style="position: relative;left: -150px;top: -320px;">
    </div>
    <div class="rounded-circle" style="width: 400px; height: 400px; overflow: hidden;">
      <img src="img/iu.jpg" class="" alt="iu" style="width: 150%; position: relative;left: -20%;top: -55%;">
    </div>
  </div>

  <div class="rounded-circle" style="width: 200px; height: 200px; overflow: hidden;">
    <img src="img/newjeans.jpg" class="" alt="iu" style="width: 300%; position: relative;left: -110%; top: -12%;">
  </div>

</body>

</html>
